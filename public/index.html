<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta charset="utf-8">
        <title>Veggiebob's Webpage</title>
    </head>
    <body>
        <!-- Circular floating link to GitHub Profile -->
        <a id="github-link" href="https://github.com/veggiebob" id="profile-link">
            <img src="https://avatars2.githubusercontent.com/u/42460693?s=50&v=4" id="pfp">
        </a>
        <div id="root"></div>
    </body>
    <style>
        .subpage-tile {
            border-radius: 5px;
            height: 150px;
            width: 150px;
        }
        .img-link-wrapper {
            display: inline-block;
        }
        .img-link {
            border-radius: 5px;
            padding: 30px;
        }
        #projects-box {
            border-radius: 5px;
            
            /* center the contents */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #pfp {
            right: 15px;
            position: fixed;
            object-fit: cover;
            border-radius: 50%;
            z-index: 999;
            border: 1px grey solid;
            padding: 3px;
            opacity:0.7;
        }
        #github-link {
            color: lightgrey;
            text-decoration:none;
            font-weight:bold;
            font-family: sans-serif;
        }
        #pfp:hover {
            box-shadow: #222 0px 0px 2px 2px;
            opacity: 1;
            transition-duration: 0.1s;
            transform: scale(1.05);
        }
    </style>
</html>
